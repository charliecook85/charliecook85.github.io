<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | append:title_suffix }}</title>
  {% if page.description %}<meta name="description" content="{{ page.description | strip_html }}" />{% elsif page.excerpt %}<meta name="description" content="{{ page.excerpt | strip_html }}" />{% endif %}
  <link rel="stylesheet" type="text/css" href="/assets/styles/layout.css">
</head>
